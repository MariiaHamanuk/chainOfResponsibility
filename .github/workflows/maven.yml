name: Java CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean install

      - name: Run Task 1 (ATM)
        # This runs the 'Main' class inside ucu.edu.ua
        run: mvn exec:java -Dexec.mainClass="ucu.edu.ua.Main"

      - name: Run Task 2 (Stamping)
        # This runs the 'Task2' class inside ucu.edu.ua
        run: mvn exec:java -Dexec.mainClass="ucu.edu.ua.Task2"